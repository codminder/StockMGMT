<h2>Register</h2>

<form [formGroup]="registerForm" (ngSubmit)="register()">
    <div>
        <label>First Name</label>
        <input formControlName="firstName" type="text" />
        <div *ngIf="submitted && f['firstName'].errors">
            <small *ngIf="f['firstName'].errors?.['required']">Name is required</small>
        </div>
    </div>

    <div>
        <label>Last Name</label>
        <input formControlName="lastName" type="text" />
        <div *ngIf="submitted && f['lastName'].errors">
            <small *ngIf="f['lastName'].errors?.['required']">Last name is required</small>
        </div>
    </div>

    <div>
        <label>Email</label>
        <input formControlName="email" type="email" />
        <div *ngIf="submitted && f['email'].errors">
            <small *ngIf="f['email'].errors?.['required']">Email is required</small>
            <small *ngIf="f['email'].errors?.['email']">Email must be valid</small>
        </div>
    </div>

    <div>
        <label>Password</label>
        <input formControlName="password" type="password" />
        <div *ngIf="submitted && f['password'].errors">
            <small *ngIf="f['password'].errors?.['required']">Password is required</small>
            <small *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</small>
        </div>
    </div>

    <div>
        <label>Confirm Password</label>
        <input formControlName="confirmPassword" type="password" />
        <div *ngIf="submitted && f['confirmPassword'].errors">
            <small *ngIf="f['confirmPassword'].errors?.['required']">Confirmation is required</small>
            <small *ngIf="registerForm.errors?.['mismatch']">Passwords do not match</small>
        </div>
    </div>

    <button [disabled]="!registerForm.valid" (click)="register()">Register</button>
</form>

<p>Already have an account? <a routerLink="/login">Login</a></p>
