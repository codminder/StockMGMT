<form [formGroup]="customerForm" class="customer" *ngIf="customerForm">
     <h1>Update Customer</h1>
    <mat-form-field appearance="fill" class="form-field">
        <mat-label>First Name</mat-label>
        <input matInput type="text" formControlName="firstName" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
        <mat-label>Last Name</mat-label>
        <textarea matInput formControlName="lastName"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
        <mat-label>Street</mat-label>
        <input matInput type="text" formControlName="street" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
        <mat-label>Postal Code</mat-label>
        <input matInput type="text" formControlName="postalCode" min="0" max="100" step="0.01" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
        <mat-label>Appartment Number</mat-label>
        <input matInput type="number" formControlName="appartmentNumber" required />
    </mat-form-field>

    <button mat-raised-button color="primary" [disabled]="!customerForm.valid" (click)="update()">
        Update Customer
    </button>
</form>
