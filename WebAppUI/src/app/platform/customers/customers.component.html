<div class="customers-container">
  <div class="customers-header">
    <h2>Customers</h2>
    <button mat-raised-button color="primary" routerLink="/platform/customers/create">
      New Customer
    </button>
  </div>
  <mat-form-field appearance="outline" style="width: 300px; margin-bottom: 10px;">
    <mat-label>Search customers</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Type customer name..." />
  </mat-form-field>

  <div class="customers-list">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- First Name -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
        <td mat-cell *matCellDef="let customer">{{ customer.firstName }}</td>
      </ng-container>

      <!-- Last Name -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let customer">{{ customer.lastName }}</td>
      </ng-container>

      <!-- Street -->
      <ng-container matColumnDef="street">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Street</th>
        <td mat-cell *matCellDef="let customer">{{ customer.street }}</td>
      </ng-container>

      <!-- Postal Code -->
      <ng-container matColumnDef="postalCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Postal Code</th>
        <td mat-cell *matCellDef="let customer">{{ customer.postalCode }}</td>
      </ng-container>

      <!-- Appartment Number -->
      <ng-container matColumnDef="appartmentNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Appartment</th>
        <td mat-cell *matCellDef="let customer">{{ customer.appartmentNumber }}</td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let customer">
          <button mat-icon-button color="accent" [routerLink]="['/platform/customers', customer.id]">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="primary" [routerLink]="['/platform/customers/edit', customer.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteCustomer(customer.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Table Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Pagination -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
