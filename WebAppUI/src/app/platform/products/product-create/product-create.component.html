@if (productForm) {
  <form [formGroup]="productForm" class="product-form">
    <h1>Maak een product aan</h1>
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Product name</mat-label>
      <input matInput type="text" formControlName="name" required class="input-name" />
    </mat-form-field><br>
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" required min="0" step="0.01" class="input-price" />
    </mat-form-field><br>
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Stock</mat-label>
      <input matInput type="number" formControlName="stock" required min="0" step="1" class="input-stock" />
    </mat-form-field><br>
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Discount percentage</mat-label>
      <input matInput type="number" formControlName="discountPercentage" min="0" max="100" step="0.01" class="input-discount" />
    </mat-form-field><br>
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" class="input-description"></textarea>
    </mat-form-field><br>
    <button mat-raised-button color="primary" [disabled]="!productForm.valid" (click)="createProduct()" class="create-product-btn">
      Create new Product
    </button>
  </form>
}
