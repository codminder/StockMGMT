<div class="products-container">
  <div class="products-header">
    <h1>Products</h1>
    
    <button mat-raised-button color="primary" routerLink="/platform/products/create">
      New product
    </button>
  </div>

  <mat-form-field appearance="outline" style="width: 300px; margin-bottom: 10px;">
    <mat-label>Search products</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Type product name..." />
  </mat-form-field>

  <div class="products-list">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let product">{{ product.name }}</td>
      </ng-container>

      <!-- Discounted Price Column -->
      <ng-container matColumnDef="discountedPrice">
        <th mat-header-cell *matHeaderCellDef>Discounted Price</th>
        <td mat-cell *matCellDef="let product">
          {{ product.discountedPrice | currency }}
        </td>
      </ng-container>

      <!-- Stock Column -->
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef>Stock</th>
        <td mat-cell *matCellDef="let product">{{ product.stock }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let product">
          <button mat-icon-button color="accent" [routerLink]="['/platform/products', product.id]">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="primary" [routerLink]="['/platform/products/edit', product.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteProduct(product.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Header & Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </div>
</div>
